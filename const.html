    <title>Const in JS</title>

<body>
    <script>
        /* JavaScript const variables must be assigned a value when they are declared
         * It is a little misleading, it does not define a constant value
         * It defines a constant primitive reference to a value
         * Therefore we cannot change the constants primitive values.
         * 
         * const Pi 
         * Pi = 3.1416 -------> This will throw an exception
         * 
         * Therefore we NEED TO ASSIGN A VALUE TO const that we are declaring
         * 
         */

        const Pi = 3.141
        alert(Pi);
    </script>
