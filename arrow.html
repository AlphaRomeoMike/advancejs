<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function in JS</title>
</head>

<body>
    <script>
        // Simpler but better function
        /* Before arrow syntax the function looked like this
         * hello = function () {
         *  return "Hello world";
         * }
         * 
         * With arrow function, it's much better, specially for parameterized function
         */

        hello = () => {
            return "Hello bawoli bhaidr";
        }
        document.write(hello());
    </script>
</body>

</html>
