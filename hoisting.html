<!DOCTYPE html>
<html>

<head>
    <title>Hosisting in JS</title>
</head>

<body>

    <p id="demo"></p>

    <script>
        var x; // Declare x
        x = 5; // Assign 5 to x

        elem = document.getElementById("demo"); // Find an element 
        elem.innerHTML = x; // Display x in the element
    </script>

</body>

</html>
