<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes in JS</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            // Here we will calculate age of the car
            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }

        let myCar = new Car("McLaren", 2018);
        document.getElementById('demo').innerHTML = "My Car is " + myCar.age() + " it's name is " + myCar.name;
    </script>
</body>

</html>
